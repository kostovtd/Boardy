name: UI Test Workflow

on:
  pull_request:
    branches:
      - develop
      - release/*
      - hotfix/*

jobs:
  testing:
    name: Lint Check and Testing

    runs-on: ubuntu-latest

    steps:
      - name: Clone Repo
        uses: actions/checkout@v1

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build the app
        run: ./gradlew build

      - name: Run Android Emulator API 23 (reactivecircus)
        uses: reactivecircus/android-emulator-runner@v2.6.1
        with:
          api-level: 23
          target: default
          arch: x86
          profile: Nexus 6
          script: ./gradlew connectedCheck --stacktrace
          
      - name: Run UITestSuit
        uses: malinskiy/action-android/emulator-run-cmd@release/0.0.5
        with:
          cmd: ./gradlew app:connectedAndroidTest -Pandroid.testInstrumentationRunnerArguments.class=com.kostovtd.boardy.tests.ui.UITestSuit
          tag: default
          abi: x86
